<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <div class="card" style="width:368px;">
        <img class="rounded" src="icon.jpg" alt="Card image" width="336px" height="152px" style="margin-top: 16px; margin-bottom: 16px; margin-left: 16px; margin-right: 16px">
        <div class="card-body">
            <button type="button" class="btn rounded" style="background-color: #e4d3f8; color: #873cde; padding-left: 16px; padding-right: 16px; padding-top: 4px; padding-bottom: 4px">Design</button>
            <h3 class="card-title" style="margin-top: 16px">Embracing Minimalism</h3>
            <p class="card-text" style="color: #8f939d; margin-top: 6px; margin-bottom: 20px">From minimalist sculptures to minimalist paintings,
            this blog will inspre you to appreciate the beauty that lies in simplicity</p>
            <footer class="card-text" style="margin-top: 20px; margin-bottom: 20px;color: #8f939d">Laura Jorques</footer>
        </div>
    </div>
</div>
</body>
</html>
