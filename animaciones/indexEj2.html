<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animacion</title>
    <style>
        img{
            display:block;
            margin:auto;
        }
        h1{
            text-align: center;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        img:hover{
            width: 450px;
        }
        @keyframes example {
          from {color: red;}
          to {color: green;}
        }
    </style>
</head>
<body>
<h1>Imagen de pato</h1>
<img src="pato.jpeg">
</body>
</html>
