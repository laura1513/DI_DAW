<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Items</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <input type="button" value="Eliminar la lista completa." onclick="eliminarCompleta()"><br><br>
    <input type="button" value="Restaurar lista." onclick="restaurar()"><br><br>
    <input type="button" value="Añadir un elemento al final de la lista." onclick="anyadirFinal()"><br><br>
    <input type="button" value="Añadir un elemento al principio de la lista." onclick="anyadirPrincipio()"><br><br>
    <input type="button" value="Eliminar el último elemento." onclick="eliminarUltimo()"><br><br>
    <input type="button" value="Eliminar el primer elemento." onclick="eliminarPrimero()"><br><br>
    <input type="button" value="Eliminar el primero y segundo elemento." onclick="eliminarPrimeroSegundo()"><br><br>
    <input type="button" value="Eliminar los dos últimos." onclick="eliminarDosUltimos()"><br><br>

</body>
</html>
