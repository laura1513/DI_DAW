        #logo:hover {
            animation-name: rotarlogo;

            0%{transform: rotate(-360deg)}
        }

<body data-spy="scroll" data-target="#navbar">
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: darkred">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <li class="nav-item">

                <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>

                <button type="button" data-bs-target="#demo1" data-bs-slide-to="4"></button>
            </div>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="imagenes/louis1.jpg" alt="Louis1" class="d-block" style="width:400px; height: 400px">
