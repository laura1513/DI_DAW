<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Louis Tomlinson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #logo:hover {
            animation-name: rotarlogo;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes rotarlogo {
            0%{transform: rotate(-360deg)}
        }
    </style>
</head>
<body data-spy="scroll" data-target="#navbar">
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: darkred">
        <div class="container-fluid">
            <img src="imagenes/logo.png" class="navbar-brand" alt="Logo" style="height: 60px" id="logo">
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Louis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#store">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#music">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tour">Tour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#film">AOTV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="imagenes/louis1.jpg" alt="Louis1" width="100%">
                        </div>

                        <div class="item">
                            <img src="imagenes/louis2.jpg" alt="Louis2" width="100%">
                        </div>

                        <div class="item">
                            <img src="imagenes/louis3.jpg" alt="Louis3" width="100%">
                        </div>
                        <div class="item">
                            <img src="imagenes/louis4.jpg" alt="Louis3" width="100%" >
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="about">
                <h4>About Louis</h4>
                <p>Louis William Tomlinson was born on December 24, 1991 in Doncaster, England.</p>
        </div>
    </div>
</body>
</html>
