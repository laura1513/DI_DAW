<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link {
            color: blue;
        }
        a:visited {
            color: black;
        }
        a:first-of-type {
            background-color: green;
        }
        a:last-of-type {
            background-color: pink;
        }
        p:last-of-type {
            display: none;
        }
        div:hover p {
            display: block;
        }
        a:hover {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
<a href="#">Enlace número 1</a>

<a href="#">Enlace número 2</a>

<a href="#">Enlace número 3</a>

<a href="#">Enlace número 4</a>

<a href="#">Enlace número 5</a>
<div>¿Quieres saber un secreto?
<p>Pues este es el secreto: ¡No hay ninguno!</p>
</div>
</body>
</html>
