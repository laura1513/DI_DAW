<!DOCTYPE html>
<html lang="es">
    <head>
        <style>
           #contenedor {
                display: grid;
           }
           h2 {
                grid-row: 1;
           }
           li:hover {
                background-color: rgb(255, 255, 153);
           }
            label:first-child{
                font-size: 20px;
            }
            .requerido {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="contenedor">
            <h2>Formulario de alta</h2>
            <form method="post" action="#">
                <ul>
                    <li class="izquierda">
                        <label class="titulo" for="nombre">Nombre y apellidos
                            <span class="requerido">*</span>
                        </label>
                        <div>
                            <span class="completo">
                                <input id="nombre" name="nombre" value=""/><br>
                                <label for="nombre">Nombre</label><br>
                            </span>

                            <span class="completo">
                                <input id="apellido1" name="apellido1" value=""/><br>
                                <label for="apellido1">Primer apellido</label><br>
                            </span>

                            <span class="completo">
                                <input id="apellido2" name="apellido2" value=""/><br>
                                <label for="apellido2">Segundo apellido</label><br>
                            </span>
                        </div>

                        <p class="ayuda">No te olvides de escribir tambien tu segundo apellido</p>
                    </li>

                    <li class="derecha">
                        <label class="titulo" for="direccion">Direccion
                            <span class="requerido">*</span>
                        </label>

                        <div>
                            <span class="completo">
                                <input id="direccion" name="direccion" value=""/><br>
                                <label for="direccion">Calle, numero, piso, puerta</label><br>
                            </span>

                            <span class="tercio">
                                <input id="codigopostal" name="codigopostal" value=""/><br>
                                <label for="codigopostal">Codigo postal</label><br>
                            </span>

                            <span class="dostercios">
                                <input id="municipio" name="municipio" value=""/><br>
                                <label for="municipio">Municipio</label><br>
                            </span>

                            <span class="tercio">
                                <select id="provincia" name="provincia">
                                    <option value=""></option>
                                    <option value="provincia1">Provincia 1</option>
                                    <option value="provincia2">Provincia 2</option>
                                    <option value="provincia3">Provincia 3</option>
                                </select><br>
                                <label for="provincia">Provincia</label><br>
                            </span>

                            <span class="dostercios">
                                <select id="pais" name="pais">
                                    <option value=""></option>
                                    <option value="pais1">Pais 1</option>
                                    <option value="pais2">Pais 2</option>
                                    <option value="pais3">Pais 3</option>
                                </select><br>
                                <label for="pais">Pais</label><br>
                            </span>
                        </div>

                        <p class="ayuda">El codigo postal es imprescindible para poder recibir los pedidos</p>
                    </li>

                    <li class="izquierda">
                        <label class="titulo" for="email">Email</label>

                        <div>
                            <span class="completo">
                                <input id="email" name="email" value=""/>
                            </span>
                        </div>

                        <p class="ayuda">Asegurate de que sea valido</p>
                    </li>

                    <li class="derecha">
                        <label class="titulo" for="telefonofijo">Telefono <span class="requerido">*</span></label>

                        <div>
                            <span class="mitad">
                                <input id="telefonofijo" name="telefonofijo" value=""/><br>
                                <label for="telefonofijo">Fijo</label><br>
                            </span>

                            <span class="mitad">
                                <input id="telefonomovil" name="telefonomovil" value=""/><br>
                                <label for="telefonomovil">Movil</label>
                            </span>
                        </div>

                        <p class="ayuda">Sin prefijo de pais y sin espacios en blanco</p>
                    </li>

                    <li class="botones">
                        <input id="alta" type="submit" value="Darme de alta &rarr;"/>
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
