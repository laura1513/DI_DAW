<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Personal</title>
        <style>
            body {
                background-color: lightgrey;
                color: darkblue
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Formulario</h1>
        </header>
        <main>
            <form action="" method="get">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" autofocus required><br>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required><br>

                <label for="url">URL</label>
                <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal" style="width:265px"><br>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha"><br>

                <label for="tiempo">Tiempo</label>
                <input type="time" id="tiempo" name="tiempo"><br>

                <label for="fechaHora">Fecha y hora</label>
                <input type="datetime-local" id="fechaHora" name="fechaHora"><br>

                <label for="mes">Mes</label>
                <input type="month" id="mes" name="mes"><br>

                <label for="semana">Semana</label>
                <input type="week" id="semana" name="semana"><br>

                <label for="numero">Número</label>
                <input type="number" min="-10" max="10" id="numero" name="numero"><br>
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono"><br>

                <label for="busqueda">Término de búsqueda</label>
                <input type="search" id="busqueda" name="busqueda"><br>

                <label for="color">Color favorito</label>
                <input type="color" id="color" name="color"><br>

                <input type="button" value="Enviar">
            </form>
        </main>
    </body>
</html>
